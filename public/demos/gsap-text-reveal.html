<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huge Inc Text Reveal - Hover</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-off: #222222;
            --text-on: #ffffff;
            --accent: #ec008c;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding: 40px;
            overflow: hidden;
        }

        .text-container {
            max-width: 1000px;
            cursor: pointer;
        }

        .reveal-text {
            font-size: clamp(2rem, 5vw, 4.5rem);
            font-weight: 500;
            line-height: 1.05;
            letter-spacing: -0.03em;
            color: var(--text-off);
            user-select: none;
        }

        .char {
            display: inline-block;
            color: var(--text-off);
        }

        .char-space {
            display: inline;
        }
    </style>
</head>
<body>

    <div class="text-container" id="hover-area">
        <h1 class="reveal-text" id="target-text">
            Huge is a design and technology company that creates innovative products and experiences that drive growth and deliver firsts for our clients.
        </h1>
    </div>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        const textElement = document.getElementById('target-text');
        const hoverArea = document.getElementById('hover-area');

        // ── 1. Split text into character spans ──
        const rawText = textElement.innerText.trim();
        textElement.innerHTML = '';

        const chars = [];

        for (let i = 0; i < rawText.length; i++) {
            const span = document.createElement('span');
            if (rawText[i] === ' ') {
                span.classList.add('char-space');
                span.textContent = ' ';
            } else {
                span.classList.add('char');
                span.textContent = rawText[i];
                chars.push(span);
            }
            textElement.appendChild(span);
        }

        // ── 2. Build the timeline with multi-stop color keyframes ──
        //
        // Pixel analysis of the video screenshot reveals the color gradient:
        //
        //   #222222 (dark gray)          ← base state
        //       ↓ 
        //   #6b2849 (dark magenta)       ← first warmth appearing
        //       ↓
        //   #c70e73 (deep magenta)       ← entering the pink zone
        //       ↓
        //   #ec008c (hot pink)           ← peak intensity
        //       ↓
        //   #fe52b4 (bright pink)        ← starting to lighten
        //       ↓
        //   #f679bb (medium pink)        ← mid fade
        //       ↓
        //   #ffc2e3 (light pink)         ← trailing glow
        //       ↓
        //   #ffffff (white)              ← final state
        //
        // The band spans ~30-35 chars wide at any moment.
        // Total sweep across ~120 chars ≈ 3.5s

        const tl = gsap.timeline({
            paused: true
        });

        const stagger = 0.025; // Per-character delay

        // Each character's full color journey duration
        // Longer = wider visible gradient band
        const totalCharDuration = 1.0;

        chars.forEach((char, i) => {
            const offset = i * stagger;

            tl.to(char, {
                keyframes: [
                    // Gray → Dark magenta (entering the wave)
                    { color: "#6b2849", duration: totalCharDuration * 0.03, ease: "power1.in" },
                    // Dark magenta → Deep magenta
                    { color: "#c70e73", duration: totalCharDuration * 0.03, ease: "power1.inOut" },
                    // Deep magenta → Hot pink (peak!)
                    { color: "#ec008c", duration: totalCharDuration * 0.03, ease: "power2.out" },
                    // Hot pink → Bright pink (starting to resolve)
                    { color: "#fe52b4", duration: totalCharDuration * 0.03, ease: "power1.out" },
                    // Bright pink → Medium pink
                    { color: "#f679bb", duration: totalCharDuration * 0.03, ease: "none" },
                    // Medium pink → Light pink
                    { color: "#ffc2e3", duration: totalCharDuration * 0.03, ease: "none" },
                    // Light pink → White (final settle)
                    { color: "#ffffff", duration: totalCharDuration * 0.03, ease: "power2.out" }
                ]
            }, offset);
        });

        // ── 3. Hover interaction ──
        hoverArea.addEventListener('mouseenter', () => {
            tl.play();
        });

        hoverArea.addEventListener('mouseleave', () => {
            tl.reverse();
        });
    </script>
</body>
</html>
