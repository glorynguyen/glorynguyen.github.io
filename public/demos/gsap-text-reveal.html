<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huge Inc Text Reveal - Hover</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-off: #222222;    /* Dark gray initial state */
            --text-on: #ffffff;     /* Final white state */
            --accent: #ec008c;      /* Huge Inc Pink */
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding: 40px;
            overflow: hidden;
        }

        .text-container {
            max-width: 1000px;
            cursor: pointer;
        }

        .reveal-text {
            font-size: clamp(2rem, 5vw, 4.5rem);
            font-weight: 500;
            line-height: 1.05;
            letter-spacing: -0.03em;
            color: var(--text-off);
            user-select: none;
        }

        /* Span styling for individual words */
        .word {
            display: inline-block;
            white-space: pre; /* Keeps spaces intact */
        }
    </style>
</head>
<body>

    <div class="text-container" id="hover-area">
        <h1 class="reveal-text" id="target-text">
            Huge is a design and technology company that creates innovative products and experiences that drive growth and deliver firsts for our clients.
        </h1>
    </div>

    <!-- GSAP Latest Version -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        const textElement = document.getElementById('target-text');
        const hoverArea = document.getElementById('hover-area');
        
        // 1. Split text into words and wrap in spans
        const wordsArray = textElement.innerText.split(' ');
        textElement.innerHTML = '';
        
        wordsArray.forEach((word, i) => {
            const span = document.createElement('span');
            span.classList.add('word');
            // Add a space after the word except for the last one
            span.textContent = word + (i === wordsArray.length - 1 ? '' : ' ');
            textElement.appendChild(span);
        });

        const words = document.querySelectorAll('.word');

        // 2. Create the Timeline
        // We set paused: true so it only plays on hover
        const tl = gsap.timeline({ 
            paused: true,
            defaults: { ease: "power2.out" }
        });

        // 3. Define the animation sequence (following the video timing)
        // Each word follows this path: Gray -> Pink (Flash) -> White
        words.forEach((word, index) => {
            const delay = index * 0.08; // This controls the speed of the "wave"

            // Sequence for a single word
            tl.to(word, {
                color: "#ec008c", // Turn Pink
                duration: 0.25,
            }, delay)
            .to(word, {
                color: "#ffffff", // Then turn White
                duration: 0.4,
            }, delay + 0.15); // Starts turning white shortly after turning pink
        });

        // 4. Event Listeners for Hover
        hoverArea.addEventListener('mouseenter', () => {
            tl.play();
        });

        hoverArea.addEventListener('mouseleave', () => {
            // Option A: Reverse it back to gray
            tl.reverse();
            
            // Option B: Snap back to gray instantly
            // tl.pause(0); 
        });

    </script>
</body>
</html>
